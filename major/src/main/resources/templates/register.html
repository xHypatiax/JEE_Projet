<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Register</title>
    <style>
        body {
            background: url('/static/images/cute.jpg') no-repeat center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
        }
        h3 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 30px;
        }
        .btn-primary {
            border-radius: 30px;
            background: linear-gradient(135deg, #6a0dad, #ff1493);
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a0cad, #ff1493);
            transform: translateY(-2px);
        }
        .linkControl {
            color: #007bff;
        }
        .linkControl:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center mb-4">
        <h3>Sign Up Now</h3>
        <p>Please fill out this form to register</p>
    </div>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" th:field="*{firstName}" id="firstName" required placeholder="Your Firstname" class="form-control form-control-lg">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" th:field="*{lastName}" id="lastName" required placeholder="Your Lastname" class="form-control form-control-lg">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" th:field="*{email}" class="form-control form-control-lg" required minlength="6" placeholder="Email" name="email" id="email"
                   aria-describedby="emailHelp">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control form-control-lg" required placeholder="Password" name="password"
                   id="password">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <input type="submit" value="Register" class="btn btn-primary btn-block">

        <div class="text-center mt-3">
            <span>Already have an account? <a class="linkControl" href="login.html" th:href="@{/login}">Login here</a></span>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
